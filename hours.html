<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="hours.css">
</head>

<body>
    <div class="main-div">
        <div class="blue-container">
            <div class="all-box-inside">
                <div class="box-1-2-main-div">
                    <div class="box-1">
                        <div class="photo">
                            <img src="download (1).jpg" alt="photo">
                        </div>
                        <h6 class="report-for">Report for</h6>
                        <h1 class="jeremy-robson">Jeremy <br> Robson</h1>

                    </div>
                    <div class="box-2">
                        <h6 class="daily">Daily</h6>
                        <h6 class="weakly">Weekly</h6>
                        <h6 class="monthly">Monthly</h6>
                    </div>
                </div>

                <div class="box-3-4-main-div">
                    <div class="box-3"></div>
                    <div class="box-4">
                        <h6 class="work">Work</h6>
                        <i class="fa-solid fa-ellipsis"></i>
                        <h1 class="thirty-two-hours">32hrs</h1>
                        <h6 class="last-weak-36-hours">Last Weak-36hrs</h6>
                    </div>
                </div>

                <div class="box-5-6-main-div">
                    <div class="box-5"></div>
                    <div class="box-6">
                        <h6 class="exercise">Exercise</h6>
                        <i class="fa-solid fa-ellipsis"></i>
                        <h1 class="four-hours">4hrs</h1>
                        <h6 class="last-weak-5-hours">Last Weak-5hrs</h6>
                    </div>
                </div>

                <div class="box-7-8-main-div">
                    <div class="box-7"></div>
                    <div class="box-8">
                        <h6 class="play">Play</h6>
                        <i class="fa-solid fa-ellipsis"></i>
                        <h1 class="ten-hours">10hrs</h1>
                        <h6 class="last-weak-8-hours">Last Weak-8hrs</h6>
                    </div>
                </div>

                <div class="box-9-10-main-div">
                    <div class="box-9"></div>
                    <div class="box-10">
                        <h6 class="social">Social</h6>
                        <i class="fa-solid fa-ellipsis"></i>
                        <h1 class="five-hours">5hrs</h1>
                        <h6 class="last-weak-10-hours">Last Weak-10hrs</h6>
                    </div>
                </div>

                <div class="box-11-12-main-div">
                    <div class="box-11"></div>
                    <div class="box-12">
                        <h6 class="study">Study</h6>
                        <i class="fa-solid fa-ellipsis"></i>
                        <h1 class="six-hours">6hrs</h1>
                        <h6 class="last-weak-7-hours">Last Weak-7hrs</h6>
                    </div>
                </div>

                <div class="box-13-14-main-div">
                    <div class="box-13"></div>
                    <div class="box-14">
                        <h6 class="self-care">Self Care</h6>
                        <i class="fa-solid fa-ellipsis"></i>
                        <h1 class="two-hours">2hrs</h1>
                        <h6 class="last-weak-2-hours">Last Weak-2hrs</h6>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
